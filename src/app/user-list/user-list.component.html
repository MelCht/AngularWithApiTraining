<table class="table table-bordered table-striped table-hover">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Nom</th>
    <th scope="col">Prénom</th>
    <th scope="col">Email</th>
    <th scope="col">Adresse</th>
    <th scope="col">Telephone</th>
    <th scope="col">Âge</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td><button class="btn btn-primary" (click)="navigateToUserDetails(user['@id'])">{{ user.nom }}</button></td>
    <td>{{ user.prenom }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.adresse }}</td>
    <td>{{ user.tel }}</td>
    <td>{{ calculateAge(user.birthDate) }}</td>
    <td>
      <a href="" class="btn btn-danger" (click)="deleteUser(user['@id'])">Supprimer</a>
    </td>
  </tr>
  </tbody>
</table>
