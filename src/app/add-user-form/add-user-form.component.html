<div class="container mt-5">
  <h1 class="mb-3">Ajouter un nouvel utilisateur</h1>

  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="mb-2">
          <label for="nom">Nom:</label>
          <input type="text" id="nom" formControlName="nom" class="form-control" />
        </div>
        <div class="mb-2">
          <label for="prenom">Prénom:</label>
          <input type="text" id="prenom" formControlName="prenom" class="form-control" />
        </div>
        <div class="mb-2">
          <label for="adresse">Adresse Postale:</label>
          <input type="text" id="adresse" formControlName="adresse" class="form-control" />
        </div>
        <div class="mb-2">
          <label for="tel">Numéro de téléphone:</label>
          <input type="text" id="tel" formControlName="tel" class="form-control" />
        </div>
        <div class="mb-2">
          <label for="email">Adresse e-mail:</label>
          <input type="email" id="email" formControlName="email" class="form-control" />
        </div>
        <div class="mb-2">
          <label for="birthDate">Date de naissance:</label>
          <input type="date" id="birthDate" formControlName="birthDate" class="form-control" />
        </div>
        <div class="d-flex">
          <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">Ajouter</button>
          <button routerLink="" class="btn btn-primary">Retour</button>
        </div>
      </form>
    </div>
  </div>
</div>
